<div>
    <div class="flex justify-between mb-5 items-center">
        <div>
            <p class="text-[#272D37] font-semibold text-2xl md:text-3xl">Employee</p>
            <p class="text-[#5F6D7E] text-xs md:text-base">Created: 22 May, 2020</p>
        </div>
        <button (click)="SaveEmployee()" 
            class="bg-[#17253E] text-white font-bold text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg">
            Save
        </button>
    </div>

    <div class="border border-[#ECECEC] rounded-lg p-4 md:p-8 shadow-md shadow-[#0000001F]">
        <p class="font-semibold text-sm md:text-lg mb-3">Information's</p>
        <p class="font-normal text-xs md:text-sm">Final property prices</p>
   
        <div class="mt-5">
            <div class="flex justify-center md:justify-start">
                <label for="file-upload" class="cursor-pointer flex flex-col items-center bg-[#F6F6F6] rounded-xl px-6 py-3 lg:py-5">
                    <img src="../../../../assets/images/AddPhoto.png" class="w-12">
                    <span class="bg-[#FF7519] text-white px-4 md:px-8 py-2 lg:py-4 lg:font-semibold text-xs md:text-sm rounded-lg my-2 md:my-4 text-center">Select Image</span>
                    <p class="font-normal text-xs md:text-sm">or drag photo here</p>
                    <p class="font-normal text-xs md:text-sm text-[#8E8E93]">(JPEG, PNG with max size of 15 MB)</p>
                </label>
                <input id="file-upload" type="file" class="hidden" accept="image/jpeg, image/png, image/bmp, image/webp, image/svg+xml" />
            </div>

            <div class="text-[#3A3A3C] mt-4 flex flex-col md:flex-row md:space-x-8 space-y-3 md:space-y-0">
                <div class="flex-1">
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Name</label>
                        <input type="text" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the name">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Department</label>
                        <select class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl">
                            <option value="" disabled selected hidden>Choose</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Phone</label>
                        <input type="tel" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the phone">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Phone</label>
                        <input type="email" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the email">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">National ID</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the national ID">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Salary</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the salary number">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Hourly Rate</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the hourly rate">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Start Time</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter start time" min="0" max="24">
                    </div>
                    <div class="text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Gender</label>
                        <select class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl">
                            <option value="" disabled selected hidden>Choose</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="flex-1">
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Code</label>
                        <input type="text" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the code">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Position</label>
                        <select class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl">
                            <option value="" disabled selected hidden>Choose</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Contact Phone</label>
                        <input type="tel" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the Contact Phone">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Password</label>
                        <input type="tel" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the password">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Hiring Date</label>
                        <input type="date" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Choose">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Over time Hours</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the over time hours">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Working Hours Day</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter the working hours day">
                    </div>
                    <div class="mb-4 text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Start Time</label>
                        <input type="number" class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" placeholder="Enter start time" min="0" max="24">
                    </div>
                    <div class="text-xs md:text-sm">
                        <label class="font-semibold block mb-2 md:mb-3">Role</label>
                        <select class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl">
                            <option value="" disabled selected hidden>Choose</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
