<div class="w-[1,026px] mt-5">
    <div
        class=" h-[44px] rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-[16px] py-[12px] gap-[8px] flex items-center">
        <i class="fa-solid fa-search text-[#667085] w-[16.02px] h-[16.02px]"></i>
        <input type="text" placeholder="Enter Keyword..."
            class="flex-1 outline-none border-none text-[#475467] placeholder-[#667085] bg-transparent" />
    </div>
    <div class="w-[1,026px] mx-auto mt-5">
        <table class="w-full table-fixed rounded-[12px] border border-[#EAECF0] bg-[#FFFFFF]">
          <thead class="bg-[#F9FAFB]">
            <tr class="py-[72px]">
              <th class="px-4 py-2 text-left text-[#475467]">
                Day <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Date <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Clock In <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Clock Out <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Total Hours <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Location In <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
              <th class="px-4 py-2 text-left text-[#475467]">
                Location Out <i class="fa-solid fa-arrow-down mr-2"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- No Data Row -->
            <tr *ngIf="tableData.length === 0">
              <td colspan="7" class="px-4 py-2 h-[72px] text-center text-[#475467] border-t border-gray-300">
                No Data Found
              </td>
            </tr>
      
            <!-- Data Rows -->
            <tr *ngFor="let row of tableData; let i = index"
                [ngClass]="{'bg-[#F4F4F4]': i % 2 === 0, 'bg-white': i % 2 !== 0}" class="border-t border-gray-300">
              <td class="px-4 py-4 text-[#475467]">{{ row.day }}</td>
              <td class="px-4 py-4 text-[#475467]">{{ row.date }}</td>
              <td class="px-4 py-4 text-[#475467]">
                <div class="text-center w-[97px] rounded-[10px] border border-[#D0D5DD] bg-[#FFFFFF] py-[8px]">
                  {{ row.clockIn }}
                </div>
              </td>
              <td class="px-4 py-4 text-[#475467]">
                <div *ngIf="row.clockOut; else emptyState"
                     class="text-center w-[97px] rounded-[10px] border border-[#D0D5DD] bg-[#FFFFFF] py-[8px]">
                  {{ row.clockOut }}
                </div>
                <ng-template #emptyState>
                  <div class="w-[97px] h-[36px] rounded-[10px] border border-[#D0D5DD] bg-[#FFFFFF] px-[16px] py-[8px] flex items-center justify-center">
                    <div class="w-[50px] h-[1px] bg-[#475467]"></div>
                  </div>
                </ng-template>
              </td>
              <td class="px-4 py-4 text-[#475467]">{{ row.totalHours }}</td>


              <td class="px-4 py-4 text-[#475467] overflow-hidden">
                <div class="truncate" title="{{ row.locationIn }}">
                  {{ row.locationIn }}
                </div>
              </td>

              <td class="px-4 py-4 text-[#475467] relative overflow-hidden">
                <div *ngIf="row.locationOut; else emptyLocation"
                     class="px-4 py-2 text-[#475467]">
                     <div class="truncate" title="{{ row.locationOut }}">
                        {{ row.locationOut }}
                      </div>
                 </div>
                <ng-template #emptyLocation>
                  <div class="w-[100px] h-[1px] bg-[#475467]"></div>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
    <div class="flex justify-between mt-5">
        <button class="h-[44px] w-[119px] rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-[16px] py-[12px] gap-[8px] flex items-center">
            <i class="fa-solid fa-arrow-left"></i>Previous
        </button>
        <div>
        <button class="w-[97px] h-[36px] rounded-[10px]  bg-[#FFFFFF] px-[16px] py-[8px]">
            1
        </button>
        <button class="w-[97px] h-[36px] rounded-[10px]  bg-[#FFFFFF] px-[16px] py-[8px]">
            2
        </button>
        <button class="w-[97px] h-[36px] rounded-[10px]  bg-[#FFFFFF] px-[16px] py-[8px]">
            3
        </button>
        <button class="w-[97px] h-[36px] rounded-[10px]  bg-[#FFFFFF] px-[16px] py-[8px]">
            4
        </button>
    </div>
        <button class="h-[44px] w-[92px] rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-[16px] py-[12px] gap-[8px] flex items-center">
            Next<i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</div>
