<div class="flex h-[100vh]">
    <div class="w-1/3 bg-white flex flex-col justify-center items-center p-20">
        <img src="../../../assets/Paragraphcontainer.png" alt="Logo" class="w-[200px] h-[46.18px]">
        <p class="arial text-[#111111] pt-[10.69px] pb-[18.75px]">Hello, please sign into your account</p>

        <div class="Inter w-full text-start text-[10.5px]">
            <label htmlFor="email" class="font-medium text-[#344054] block mb-1">Email</label>
            <input id="email" type="email" placeholder="Enter your email" class=" w-full bg-white border rounded border-[#D0D5DD] shadow-sm shadow-[#1018280D] h-[33px] mb-4 py-[7.5px] px-[10.5px] text-xs" >
            
            <label htmlFor="pass" class="font-medium text-[#344054] block mb-1">Password</label>
            <input id="pass" type="password" class="w-full bg-white border rounded border-[#D0D5DD] shadow-sm shadow-[#1018280D] h-[33px] py-[7.5px] px-[10.5px] text-xs" >
            
            <div class="flex items-center mt-4 justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox">
                    <label htmlFor="remember-me" class="text-[#344054] font-medium ml-2">Remember for 30 days</label>
                </div>
                <a href="#" class="font-semibold text-[#17253E]">Forget password</a>
            </div>
        </div>

        <button class="Inter mt-4 w-full text-white font-semibold text-xs shadow-sm bg-[#17253E] border border-[#17253E] py-2 rounded-md">Sign in</button>
    </div>

    <div class="w-2/3 bgLinearGradient arial text-white flex flex-col items-center justify-center">
        <p class="font-bold text-4xl mb-8">Do more <span class="font-normal">with Pyramakerz</span></p>

        <div class=" text-center">
            <img src="../../../assets/Layer 2.png" alt="calender" class="w-[500px] h-[297.73px] mb-6">
            <p class="text-[21px] leading-7">Connect Realstate CRM with more than 2K+ popular apps<br>through our <span class="font-bold">State integration.</span></p>
            <p class="text-4xl my-8"><span class="font-bold">Do more</span> with Real state</p>
        </div>
