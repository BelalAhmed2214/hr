<div>
    <h1 class="font-medium text-2xl text-center">Permissions Dashboard</h1>

    <div class="mx-auto my-10">
        <div class="overflow-x-auto shadow-xl rounded-xl">
            <table class="min-w-full bg-white border">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left text-gray-700">id</th>
                        <th class="px-4 py-2 text-left text-gray-700">Name</th>
                        <th class="px-4 py-2 text-left text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let permission of permissions"
                        class="border-t border-gray-300"
                    >
                        <td class="px-4 py-2">{{ permission.id }}</td>
                        <td class="px-4 py-2">{{ permission.name }}</td>
                        <td>
                            <button
                                class="w-20 p-2 bg-[#5185f7] text-white rounded-md text-center mr-3 my-3" 
                                (click)="editPermission(permission.id,permission)"
                            >
                                Edit
                            </button>
                            <button
                                class="w-20 p-2 bg-[#d85656] text-white rounded-md text-center my-3" 
                                (click)="delete(permission.id)"
                                >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  

    <div class="text-end">
        <button class="w-20 p-3 bg-[#2a974f] text-white rounded-md text-center">Add</button>
    </div>
</div>
